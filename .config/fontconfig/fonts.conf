<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <alias>
    <family>serif</family>
    <prefer><family>FreeSerif</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Roboto</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Roboto</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Source Code Pro</family></prefer>
  </alias>
  <selectfont> 
      <rejectfont> 
          <pattern> 
              <patelt name="family" > 
                  <string>Noto Color Emoji</string> 
              </patelt> 
          </pattern> 
      </rejectfont> 
  </selectfont> 
</fontconfig>


